<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EM System</title>
</head>
<body>
    <div class="container form1">
        <form action="" class="form">
            <div class="text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRic8YoZ4yFJVBgKMoy5SkfbjurAzQ_5CZ8H9GiwEbVVOOSmfoTLQQwRIkJsfYr3bSaqiQ&usqp=CAU"
                    alt="" class="imglogo">
            </div>
            <input type="text"  name="name" placeholder="Add E-name" required>
            <input type="email" name="email" id="" placeholder="email" required>
            <select name="gender" id="" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="Company-name" required name="companyName">
            <select name="position" id="" required >
                <option value="SDE">SDE</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
            </select>
            <input type="number" placeholder="salary/lpa" name="salary">
            <button>Add Employe</button>

        </form>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Company Name</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Salary</th>
                        <th>Email</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <!---adding here data in the form for tr to td using javascript-->
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>

</body>

</html>
